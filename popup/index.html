<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LC-Snitch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="tailwind-build.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../toast/css/iziToast.min.css" />
    <script src="../toast/js/iziToast.min.js" type="text/javascript"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="dark:bg-gray-900 root-container">
    <div
      class="flex min-h-screen flex-col items-center justify-center bg-gray-100 dark:bg-gray-900"
    >
      <div
        class="custom-container w-full max-w-md rounded bg-white dark:bg-gray-800 p-4"
      >
        <p
          id="toggleDarkMode"
          class="text-2xl text-white rounded px-2 py-2 self-start mb-6"
        >
          ðŸŒ“
        </p>
        <h1 class="heading mb-4 text-center text-2xl text-gray-800 dark:text-white">
          LC-Snitch Leaderboard
        </h1>
        <div class="mb-4 flex items-center">
          <input
            type="text"
            id="searchInput"
            placeholder="Search username"
            class="w-full rounded-l border-solid border-2 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-700 text-gray-800 dark:text-gray-200"
          />
          <button
            id="searchButton"
            class="rounded-r bg-blue-500 px-4 py-2 border-2 border-blue-500 text-white hover:bg-blue-600 focus:outline-none dark:bg-blue-800 dark:border-blue-800"
          >
            Search
          </button>
        </div>
        <div id="friendsList">
          <!-- Friend List Items -->
        </div>
        <button
          id="sortButton"
          class="mt-4 self-end rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 focus:outline-none dark:bg-blue-800"
        >
          Sort by Total Problems
        </button>
        <button
          id="refreshButton"
          class="mt-4 self-end rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 focus:outline-none dark:bg-blue-800"
        >
          Refresh &nbsp;<i class="fa fa-refresh" aria-hidden="true"></i>
        </button>

        <div id="refreshModal" class="modal">
          <div class="modal-content dark:bg-gray-800">
            <div class="modal-header">
              <h2 class="text-gray-800 dark:text-white">
                Refreshing Leaderboard...
              </h2>
            </div>
            <div class="modal-body">
              <div class="loader"></div>
              <p class="text-gray-800 dark:text-gray-200">
                Who will claim the top spot?<br />  
    Stay sharp and keep grinding!
              </p>
            </div>
          </div>
        </div>
        <div class="hover-info">Hover over a username and watch the magic happen!</div>
        <div
          class="mt-2 flex items-center bg-gray-200 px-4 py-1 rounded dark:bg-blue-800 justify-between"
        >
          <p class="mr-2 dark:text-white font-medium">
            Hover Card Appearance:
          </p>
          <div class="flex items-center">
            <p class="mr-2 dark:text-white">Theme:</p>
            <select
              id="theme"
              class="rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 border-solid dark:bg-gray-800 dark:text-white"
            >
              <option value="dark">Dark</option>
              <option value="forest">Forest Green</option>
              <option value="light" selected="">Light</option>
              <option value="nord">Nordic Blue</option>
              <option value="unicorn">Vibrant</option>
              <option value="wtf">Cyberpunk</option>
            </select>
          </div>
          <div class="flex items-center ml-4">
            <p class="mr-2 dark:text-white">Extension:</p>
            <select
              id="extension"
              class="rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 border-solid dark:bg-gray-800 dark:text-white"
            >
            <option value="" selected="">None</option>
            <option value="activity">Recent Activity</option>
            <option value="contest">Contest History</option>
            <option value="heatmap">Progress Heatmap</option>
            
            </select>
          </div>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
